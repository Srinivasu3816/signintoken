<div class="parent">
    <div class="main">
        <h1>Signin With Token using interceptor</h1>
        <h3>Enter your login credentials</h3>
        <form action="">
              <label for="first">
                    UserEmail:
              </label>
              <input type="email" 
                      
                     name="emailId" 
                     placeholder="Enter your UserEmail"[(ngModel)]="signObj.EmailId">
    
              <label for="password">
                    Password:
              </label>
              <input type="password"
                     id="password" 
                     name="password"
                     placeholder="Enter your Password"  [(ngModel)]="signObj.Password">
    
              <div class="wrap">
                    <button type="submit"
                            (click)="solve()">
                          Submit
                    </button>
              </div>
        </form>
        
    </div>
</div>
